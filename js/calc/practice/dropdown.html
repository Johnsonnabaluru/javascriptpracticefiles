<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            display: none;
            width: 100px;
            height: 200px;
            background-color: orange;
        }
    </style>
</head>
<body>
    <button onclick="a()" ondblclick="b()">click to get dropdown</button>
    <div>
        <p>
            dropDown
        </p>
    </div>

    <script>
        let dropdown=document.querySelector("div")
        function a() {
            dropdown.style.display="block"
        }
        function b() {
            dropdown.style.display="none"
        }
    </script>
</body>
</html>
